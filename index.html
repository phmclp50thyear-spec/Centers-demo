<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Sidebar Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020202; color: #e5e5e5; overflow: hidden; }
        
        /* SIDEBAR FIXED HEIGHT & SCROLL */
        #sidebar {
            width: 70px;
            border-right: 1px solid #1a1a1a;
            background: #050505;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }

        /* Scrollable Container for Depts */
        #deptList {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        #deptList::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .dept-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 60px;
            color: #555;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .dept-btn:hover { color: #fff; background: #0f0f0f; }
        .dept-btn.active { color: #6366f1; background: #0a0a1a; border-right: 3px solid #6366f1; }

        /* Sideway Pop-up Label */
        .dept-label {
            position: fixed; /* Fixed to viewport so it never gets cut off */
            left: 80px;
            background: rgba(99, 102, 241, 0.95);
            backdrop-filter: blur(8px);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 200;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 10px rgba(99, 102, 241, 0.3);
        }

        .dept-btn:hover .dept-label {
            opacity: 1;
            visibility: visible;
            transform: translateX(0px);
        }

        .neon-card { background: #080808; border-radius: 16px; border: 1px solid #1a1a1a; }
        .glow-indigo { border-color: #4f46e5; box-shadow: 0 0 20px rgba(79, 70, 229, 0.15); }
    </style>
</head>
<body class="flex">

    <div id="loader" class="fixed inset-0 bg-black z-[300] flex flex-col items-center justify-center">
        <div class="w-64 bg-neutral-900 h-1 mb-4 overflow-hidden rounded-full">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-500"></div>
        </div>
        <p class="text-[9px] font-black tracking-[0.5em] text-indigo-400 uppercase italic">Calibrating UI Layers...</p>
    </div>

    <aside id="sidebar">
        <div class="h-[70px] flex items-center justify-center border-b border-neutral-900 flex-shrink-0">
            <div class="h-8 w-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-[0_0_15px_#4f46e5]">
                <i data-lucide="activity" class="text-white w-5 h-5"></i>
            </div>
        </div>
        
        <div id="deptList">
            <button onclick="filterDept('all', this)" class="dept-btn active">
                <i data-lucide="grid"></i>
                <span class="dept-label">Dashboard Overview</span>
            </button>
            </div>

        <div class="mt-auto border-t border-neutral-900 p-4 flex flex-col items-center gap-4 flex-shrink-0">
            <button onclick="location.reload()" class="text-neutral-600 hover:text-white transition-colors">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>
    </aside>

    <main class="flex-1 ml-[70px] overflow-y-auto h-screen p-8 bg-[#020202]">
        
        <header class="flex justify-between items-end mb-10">
            <div>
                <h1 class="text-3xl font-black uppercase tracking-tighter text-white">Center Analytics</h1>
                <p id="syncInfo" class="text-[10px] text-neutral-500 font-bold uppercase tracking-widest mt-1">Status: Syncing 18k+ Records...</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-neutral-600 font-bold uppercase">Department</p>
                <p id="activeDeptLabel" class="text-indigo-400 font-black uppercase text-sm">OVERVIEW</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="neon-card p-8 glow-indigo border-l-4">
                <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Active Patient Census</p>
                <h2 id="totalCensus" class="text-7xl font-black mt-2 tracking-tighter text-white">0</h2>
            </div>
            <div class="neon-card p-8 border-l-4 border-neutral-800">
                <p class="text-[10px] font-black text-neutral-500 uppercase tracking-widest">Patient Classification</p>
                <div id="typeStats" class="flex flex-wrap gap-8 mt-4"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="neon-card p-6 h-[400px]"><canvas id="locChart"></canvas></div>
            <div class="neon-card p-6 h-[400px]"><canvas id="ageChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="neon-card p-6 h-[350px]"><canvas id="genderChart"></canvas></div>
            <div class="neon-card p-6 h-[350px]"><canvas id="civilChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://onietgpyfgjahqjmjlud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uaWV0Z3B5ZmdqYWhxam1qbHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc3MzgsImV4cCI6MjA4NjM2MzczOH0.QYdZZpGSTQd4yZPnpIf8ozxC9yWL3nbGMX3do-Hb0SM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const chartColors = ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6', '#06b6d4', '#ec4899', '#84cc16', '#3b82f6', '#f97316'];
        let masterData = [], charts = {};

        async function init() {
            lucide.createIcons();
            let rows = [], page = 0;
            while (true) {
                const { data, error } = await sb.from('patients').select('*').range(page * 1000, (page + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; page++;
                document.getElementById('progressBar').style.width = `${(rows.length / 19000) * 100}%`;
                if (data.length < 1000) break;
            }

            // FILTER: Auto-delete #NAME?
            masterData = rows.filter(r => r.location !== '#NAME?' && r.department !== '#NAME?' && r.patient_type !== '#NAME?');

            setupSidebar();
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('syncInfo').textContent = `Live Records: ${masterData.length.toLocaleString()}`;
            render('all');
        }

        function setupSidebar() {
            const list = document.getElementById('deptList');
            const depts = [...new Set(masterData.map(d => d.department))].filter(Boolean).sort();
            
            depts.forEach(d => {
                const btn = document.createElement('button');
                btn.className = 'dept-btn';
                btn.onclick = () => filterDept(d, btn);
                btn.innerHTML = `<i data-lucide="box"></i><span class="dept-label">${d}</span>`;
                list.appendChild(btn);
            });
            lucide.createIcons();
        }

        function filterDept(dept, el) {
            document.querySelectorAll('.dept-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('activeDeptLabel').textContent = dept.toUpperCase();
            render(dept);
        }

        function render(dept) {
            const filtered = dept === 'all' ? masterData : masterData.filter(d => d.department === dept);
            document.getElementById('totalCensus').textContent = filtered.length.toLocaleString();
            
            const types = {};
            filtered.forEach(d => { types[d.patient_type || 'Other'] = (types[d.patient_type || 'Other'] || 0) + 1; });
            document.getElementById('typeStats').innerHTML = Object.entries(types).map(([t, c], i) => `
                <div><span class="text-[9px] font-black text-neutral-500 uppercase">${t}</span>
                <p class="text-2xl font-black" style="color:${chartColors[i % chartColors.length]}">${c.toLocaleString()}</p></div>
            `).join('');

            const getSet = (k) => {
                const o = {}; filtered.forEach(d => { const v = d[k] || 'N/A'; o[v] = (o[v] || 0) + 1; });
                const s = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 8);
                return { l: s.map(x => x[0]), v: s.map(x => x[1]) };
            };

            const l = getSet('location'), a = getSet('age_bracket'), g = getSet('gender'), civ = getSet('civil_status');
            draw('locChart', 'bar', l.l, [{ label: 'Census', data: l.v, backgroundColor: chartColors }], 'Locations');
            draw('ageChart', 'bar', a.l, [{ label: 'Census', data: a.v, backgroundColor: [...chartColors].reverse() }], 'Age Range');
            draw('genderChart', 'doughnut', g.l, [{ data: g.v, backgroundColor: chartColors, borderWidth: 0 }], 'Gender');
            draw('civilChart', 'pie', civ.l, [{ data: civ.v, backgroundColor: chartColors, borderWidth: 0 }], 'Civil Status');
        }

        function draw(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'bottom', labels: { color: '#555', font: { size: 9, weight: 'bold' } } },
                        title: { display: true, text: title.toUpperCase(), color: '#fff', font: { size: 10, weight: '900' }, padding: 15 }
                    },
                    scales: (type === 'bar') ? {
                        y: { grid: { color: '#111' }, ticks: { color: '#444' } },
                        x: { grid: { display: false }, ticks: { color: '#444' } }
                    } : {}
                }
            });
        }
        init();
    </script>
</body>
</html>
