<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Intelligence - Neon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020202; color: #e5e5e5; }
        
        /* Glowing Neon Borders */
        .neon-card { 
            background: #080808; 
            border-radius: 16px; 
            border: 1px solid #1a1a1a;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .border-glow-indigo { border-color: #4f46e5; box-shadow: 0 0 15px rgba(79, 70, 229, 0.3); }
        .border-glow-emerald { border-color: #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .border-glow-amber { border-color: #f59e0b; box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }
        .border-glow-rose { border-color: #f43f5e; box-shadow: 0 0 15px rgba(244, 63, 94, 0.2); }

        /* Subtle pulse for the main census */
        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.01); }
            100% { opacity: 0.8; transform: scale(1); }
        }
        .census-pulse { animation: pulse 4s infinite ease-in-out; }

        select { background: #000 !important; color: #818cf8 !important; border: 1px solid #333 !important; }
    </style>
</head>
<body class="font-sans antialiased">

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center">
        <div class="w-64 bg-neutral-900 h-1 mb-4 overflow-hidden rounded-full">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-500 shadow-[0_0_20px_#6366f1]"></div>
        </div>
        <p id="loadCount" class="text-[10px] font-black tracking-[0.4em] text-indigo-400 uppercase italic">Filtering & Calibrating Data...</p>
    </div>

    <nav class="border-b border-neutral-900 bg-black/90 backdrop-blur-xl px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="h-8 w-1 bg-indigo-500 rounded-full shadow-[0_0_10px_#6366f1]"></div>
            <div>
                <h1 class="text-xs font-black uppercase tracking-[0.4em] text-white">Center Command</h1>
                <p id="syncTime" class="text-[8px] text-neutral-500 font-bold uppercase">Feb 2026 Sync Active</p>
            </div>
        </div>
        <div class="flex gap-3">
            <select id="deptSlicer" class="rounded-lg px-4 py-2 text-[10px] uppercase font-bold outline-none"></select>
            <button onclick="location.reload()" class="bg-neutral-900 hover:bg-neutral-800 text-white px-3 py-2 rounded-lg border border-neutral-800">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="neon-card p-8 border-glow-indigo census-pulse">
                <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Global Patient Census</p>
                <h2 id="totalCensus" class="text-6xl font-black mt-2 tracking-tighter text-white">0</h2>
            </div>
            <div class="neon-card p-8 border-glow-emerald">
                <p class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Patient Classification</p>
                <div id="typeStats" class="flex flex-wrap gap-8 mt-4"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="neon-card p-6 h-[400px] border-glow-amber"><canvas id="locChart"></canvas></div>
            <div class="neon-card p-6 h-[400px] border-glow-rose"><canvas id="ageChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="neon-card p-6 h-[350px] border-glow-indigo"><canvas id="genderChart"></canvas></div>
            <div class="neon-card p-6 h-[350px] border-glow-emerald"><canvas id="civilChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://onietgpyfgjahqjmjlud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uaWV0Z3B5ZmdqYWhxam1qbHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc3MzgsImV4cCI6MjA4NjM2MzczOH0.QYdZZpGSTQd4yZPnpIf8ozxC9yWL3nbGMX3do-Hb0SM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const chartColors = ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6', '#06b6d4', '#ec4899', '#84cc16', '#3b82f6', '#f97316'];

        let masterData = [], charts = {};

        async function init() {
            lucide.createIcons();
            let rows = [], page = 0;
            while (true) {
                const { data, error } = await sb.from('patients').select('*').range(page * 1000, (page + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; page++;
                document.getElementById('progressBar').style.width = `${(rows.length / 19000) * 100}%`;
                if (data.length < 1000) break;
            }

            // FILTER: Remove any row where location, name, or type is #NAME?
            masterData = rows.filter(r => 
                r.location !== '#NAME?' && 
                r.patient_name !== '#NAME?' && 
                r.department !== '#NAME?' &&
                r.patient_type !== '#NAME?'
            );

            const deptEl = document.getElementById('deptSlicer');
            deptEl.innerHTML = `<option value="all">Select Department</option>`;
            [...new Set(masterData.map(d => d.department))].filter(Boolean).sort().forEach(d => {
                deptEl.innerHTML += `<option value="${d}">${d.toUpperCase()}</option>`;
            });

            document.getElementById('loader').classList.add('hidden');
            deptEl.addEventListener('change', render);
            render();
        }

        function render() {
            const dVal = document.getElementById('deptSlicer').value;
            const filtered = dVal === 'all' ? masterData : masterData.filter(d => d.department === dVal);
            document.getElementById('totalCensus').textContent = filtered.length.toLocaleString();
            
            const types = {};
            filtered.forEach(d => { types[d.patient_type || 'Other'] = (types[d.patient_type || 'Other'] || 0) + 1; });
            document.getElementById('typeStats').innerHTML = Object.entries(types).map(([t, c], i) => `
                <div>
                    <span class="text-[9px] font-black text-neutral-500 uppercase">${t}</span>
                    <p class="text-2xl font-black" style="color: ${chartColors[i % chartColors.length]}">${c.toLocaleString()}</p>
                </div>
            `).join('');

            const getSet = (k) => {
                const o = {}; filtered.forEach(d => { const v = d[k] || 'N/A'; o[v] = (o[v] || 0) + 1; });
                const s = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 10);
                return { l: s.map(x => x[0]), v: s.map(x => x[1]) };
            };

            const loc = getSet('location'), age = getSet('age_bracket'), gen = getSet('gender'), civ = getSet('civil_status');
            draw('locChart', 'bar', loc.l, [{ label: 'Census', data: loc.v, backgroundColor: chartColors }], 'Center Analytics');
            draw('ageChart', 'bar', age.l, [{ label: 'Census', data: age.v, backgroundColor: [...chartColors].reverse() }], 'Age Demographic');
            draw('genderChart', 'doughnut', gen.l, [{ data: gen.v, backgroundColor: chartColors, borderWidth: 0 }], 'Gender Split');
            draw('civilChart', 'pie', civ.l, [{ data: civ.v, backgroundColor: chartColors, borderWidth: 0 }], 'Civil Status');
        }

        function draw(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'bottom', labels: { color: '#777', font: { size: 9, weight: 'bold' } } },
                        title: { display: true, text: title.toUpperCase(), color: '#fff', font: { size: 10, weight: '900' }, padding: 15 }
                    },
                    scales: (type === 'bar') ? {
                        y: { grid: { color: '#111' }, ticks: { color: '#555' } },
                        x: { grid: { display: false }, ticks: { color: '#555' } }
                    } : {}
                }
            });
        }
        init();
    </script>
</body>
</html>
