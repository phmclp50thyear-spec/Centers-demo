<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Intelligence - Multi-Color</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020202; color: #e5e5e5; }
        .glass-card { 
            background: #0a0a0a; 
            border: 1px solid #1f1f1f; 
            border-radius: 16px; 
            transition: all 0.3s ease;
        }
        /* Glowing Boarders */
        .glow-indigo { border: 1px solid rgba(99, 102, 241, 0.4); box-shadow: 0 0 20px rgba(99, 102, 241, 0.1); }
        .glow-multi { border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.05); }
        
        select { background: #000 !important; color: #818cf8 !important; border: 1px solid #333 !important; }
        .progress-glow { box-shadow: 0 0 15px #4f46e5; }
    </style>
</head>
<body class="font-sans antialiased">

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center">
        <div class="w-64 bg-neutral-900 h-1 mb-4 overflow-hidden rounded-full">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-500 progress-glow"></div>
        </div>
        <p id="loadCount" class="text-[10px] font-black tracking-[0.3em] text-indigo-400 uppercase italic">Syncing Live Database...</p>
    </div>

    <nav class="border-b border-neutral-900 bg-black/90 backdrop-blur-xl px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex flex-col">
            <div class="flex items-center gap-2">
                <div class="h-3 w-3 bg-indigo-500 rounded-full animate-pulse"></div>
                <h1 class="text-xs font-black uppercase tracking-[0.3em] text-white">Center Analytics</h1>
            </div>
            <p id="syncTime" class="text-[8px] text-neutral-500 uppercase mt-1 font-bold">Last Sync: --:--</p>
        </div>
        <div class="flex gap-3">
            <select id="deptSlicer" class="rounded-lg px-4 py-2 text-[10px] uppercase font-bold outline-none"></select>
            <button onclick="location.reload()" class="bg-neutral-900 hover:bg-neutral-800 text-white px-3 py-2 rounded-lg border border-neutral-800">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass-card p-8 glow-indigo">
                <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Global Census</p>
                <h2 id="totalCensus" class="text-6xl font-black mt-2 tracking-tighter">0</h2>
            </div>
            <div class="glass-card p-8 glow-multi">
                <p class="text-[10px] font-black text-neutral-500 uppercase tracking-widest">Patient Types</p>
                <div id="typeStats" class="flex flex-wrap gap-8 mt-4"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card p-6 h-[400px] glow-multi"><canvas id="locChart"></canvas></div>
            <div class="glass-card p-6 h-[400px] glow-multi"><canvas id="ageChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card p-6 h-[350px] glow-multi"><canvas id="genderChart"></canvas></div>
            <div class="glass-card p-6 h-[350px] glow-multi"><canvas id="civilChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://onietgpyfgjahqjmjlud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uaWV0Z3B5ZmdqYWhxam1qbHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc3MzgsImV4cCI6MjA4NjM2MzczOH0.QYdZZpGSTQd4yZPnpIf8ozxC9yWL3nbGMX3do-Hb0SM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Vibrant color palette for multi-color charts
        const chartColors = [
            '#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6', 
            '#06b6d4', '#ec4899', '#84cc16', '#3b82f6', '#f97316'
        ];

        let masterData = [], charts = {};

        async function init() {
            lucide.createIcons();
            let rows = [], page = 0, pageSize = 1000;

            while (true) {
                const { data, error } = await sb.from('patients').select('*').range(page * pageSize, (page + 1) * pageSize - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data];
                page++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 19000) * 100, 100)}%`;
                document.getElementById('loadCount').textContent = `Importing: ${rows.length.toLocaleString()}`;
                if (data.length < pageSize) break;
            }

            masterData = rows;
            document.getElementById('syncTime').textContent = `Last Sync: ${new Date().toLocaleTimeString()}`;
            
            const deptEl = document.getElementById('deptSlicer');
            deptEl.innerHTML = `<option value="all">Global View</option>`;
            [...new Set(masterData.map(d => d.department))].filter(Boolean).sort().forEach(d => {
                deptEl.innerHTML += `<option value="${d}">${d.toUpperCase()}</option>`;
            });

            document.getElementById('loader').classList.add('hidden');
            deptEl.addEventListener('change', render);
            render();
        }

        function render() {
            const dVal = document.getElementById('deptSlicer').value;
            const filtered = dVal === 'all' ? masterData : masterData.filter(d => d.department === dVal);

            document.getElementById('totalCensus').textContent = filtered.length.toLocaleString();
            
            const types = {};
            filtered.forEach(d => { types[d.patient_type || 'N/A'] = (types[d.patient_type || 'N/A'] || 0) + 1; });
            document.getElementById('typeStats').innerHTML = Object.entries(types).map(([t, c], i) => `
                <div>
                    <span class="text-[9px] font-black text-neutral-500 uppercase">${t}</span>
                    <p class="text-2xl font-black" style="color: ${chartColors[i % chartColors.length]}">${c.toLocaleString()}</p>
                </div>
            `).join('');

            const getSet = (k) => {
                const o = {}; filtered.forEach(d => { const v = d[k] || 'N/A'; o[v] = (o[v] || 0) + 1; });
                const s = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 10);
                return { l: s.map(x => x[0]), v: s.map(x => x[1]) };
            };

            const loc = getSet('location'), age = getSet('age_bracket'), gen = getSet('gender'), civ = getSet('civil_status');

            // Apply multi-color to bars and slices
            draw('locChart', 'bar', loc.l, [{ label: 'Patients', data: loc.v, backgroundColor: chartColors }], 'Location Analysis');
            draw('ageChart', 'bar', age.l, [{ label: 'Patients', data: age.v, backgroundColor: [...chartColors].reverse() }], 'Age Demographics');
            draw('genderChart', 'doughnut', gen.l, [{ data: gen.v, backgroundColor: chartColors, borderWidth: 0 }], 'Gender Split');
            draw('civilChart', 'pie', civ.l, [{ data: civ.v, backgroundColor: chartColors, borderWidth: 0 }], 'Civil Status Distribution');
        }

        function draw(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'bottom', labels: { color: '#555', font: { size: 9, weight: 'bold' }, boxWidth: 10 } },
                        title: { display: true, text: title.toUpperCase(), color: '#fff', font: { size: 10, weight: '900' }, padding: 15 }
                    },
                    scales: (type === 'bar') ? {
                        y: { grid: { color: '#111' }, ticks: { color: '#444' } },
                        x: { grid: { display: false }, ticks: { color: '#444' } }
                    } : {}
                }
            });
        }

        init();
    </script>
</body>
</html>
