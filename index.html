<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI v2 - Full Screen Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020202; color: #e5e5e5; overflow: hidden; height: 100vh; margin: 0; }
        
        /* Vignette Effect */
        body::after {
            content: ""; position: fixed; inset: 0; pointer-events: none;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.8) 100%);
            z-index: 40;
        }

        /* AUTO-HIDE SIDEBAR LOGIC */
        #sidebar {
            width: 160px; border-right: 1px solid #111; background: rgba(5, 5, 5, 0.95);
            display: flex; flex-direction: column; height: 100vh; position: fixed;
            left: -150px; /* Hidden state */
            top: 0; z-index: 100;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-blur: 10px;
        }
        #sidebar:hover { left: 0; }
        
        /* Sidebar Indicator (Visual Cue) */
        #sidebar::after {
            content: ""; position: absolute; right: 0; top: 0; bottom: 0;
            width: 4px; background: linear-gradient(to right, transparent, rgba(99, 102, 241, 0.3));
        }

        .dept-btn {
            width: 100%; padding: 10px 8px; margin-bottom: 4px; background: #080808;
            border: 1px solid #151515; border-radius: 4px; color: #555;
            font-size: 8px; font-weight: 800; text-transform: uppercase;
            text-align: center; letter-spacing: 0.5px; transition: all 0.2s;
        }
        .dept-btn:hover { color: #fff; border-color: #4f46e5; }
        .dept-btn.active { color: #fff; background: #0a0a1a; border-color: #6366f1; box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }

        /* ANIMATIONS */
        #dashboard-content { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease; padding: 24px; }
        .slide-out { opacity: 0 !important; transform: translateX(-20px) !important; }
        .slide-in { animation: slideInEffect 0.5s ease-out forwards; }
        @keyframes slideInEffect { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .pulse-text { animation: neonPulse 2s infinite ease-in-out; }
        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 8px rgba(99,102,241,0.3); opacity: 0.8; }
            50% { text-shadow: 0 0 20px rgba(99,102,241,0.8); opacity: 1; }
        }

        .neon-card { background: #070707; border-radius: 12px; border: 1px solid #151515; overflow: hidden; height: 100%; }
        .glow-indigo { border-color: #4f46e533; box-shadow: 0 0 20px rgba(79, 70, 229, 0.1); }
        
        .chart-box { height: 100%; width: 100%; padding: 10px; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex">

    <div id="loader" class="fixed inset-0 bg-black z-[300] flex flex-col items-center justify-center">
        <div class="w-48 bg-neutral-900 h-0.5 mb-4 rounded-full overflow-hidden">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-500"></div>
        </div>
        <p class="text-[8px] font-black tracking-widest text-indigo-400 uppercase">Deploying Fullscreen Interface...</p>
    </div>

    <aside id="sidebar">
        <div class="p-6 flex justify-center border-b border-neutral-900">
            <i data-lucide="menu" class="text-indigo-500 w-5 h-5"></i>
        </div>
        <div id="deptList" class="flex-grow overflow-y-auto p-3 scrollbar-hide">
            <button onclick="handleFilterChange('all', this)" class="dept-btn active">Global View</button>
        </div>
        <div class="p-4 border-t border-neutral-900 text-[7px] text-neutral-700 font-bold text-center uppercase tracking-widest">
            CI System v2.0
        </div>
    </aside>

    <main class="flex-1 h-screen flex flex-col relative z-10">
        <div id="dashboard-content" class="flex-1 flex flex-col space-y-4">
            
            <header class="flex justify-between items-center h-10">
                <div class="flex items-center gap-3">
                    <div class="h-4 w-1 bg-indigo-500 rounded-full"></div>
                    <h1 class="text-lg font-black uppercase tracking-tighter text-white">Center <span class="text-indigo-500">Intelligence</span></h1>
                </div>
                <div class="text-right">
                    <p id="activeDeptLabel" class="text-indigo-400 font-black uppercase text-sm pulse-text">GLOBAL OVERVIEW</p>
                </div>
            </header>

            <div class="grid grid-cols-5 gap-4 h-28">
                <div class="neon-card col-span-1 p-5 glow-indigo flex flex-col justify-center">
                    <p class="text-[7px] font-black text-indigo-400 uppercase tracking-widest">Census</p>
                    <h2 id="totalCensus" class="text-5xl font-black tracking-tighter">0</h2>
                </div>
                <div class="neon-card col-span-4 p-5 flex items-center">
                    <div id="typeStats" class="flex gap-12"></div>
                </div>
            </div>

            <div class="flex-1 grid grid-cols-2 gap-4 pb-2">
                <div class="neon-card"><div class="chart-box"><canvas id="locChart"></canvas></div></div>
                <div class="neon-card"><div class="chart-box"><canvas id="ageChart"></canvas></div></div>
                <div class="neon-card"><div class="chart-box"><canvas id="genderChart"></canvas></div></div>
                <div class="neon-card"><div class="chart-box"><canvas id="civilChart"></canvas></div></div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://onietgpyfgjahqjmjlud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uaWV0Z3B5ZmdqYWhxam1qbHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc3MzgsImV4cCI6MjA4NjM2MzczOH0.QYdZZpGSTQd4yZPnpIf8ozxC9yWL3nbGMX3do-Hb0SM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const chartColors = ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6', '#06b6d4'];

        let masterData = [], charts = {};

        async function init() {
            lucide.createIcons();
            let rows = [], page = 0;
            while (true) {
                const { data, error } = await sb.from('patients').select('*').range(page * 1000, (page + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; page++;
                document.getElementById('progressBar').style.width = `${(rows.length / 18841) * 100}%`;
                if (data.length < 1000) break;
            }
            masterData = rows.filter(r => r.location !== '#NAME?' && r.department !== '#NAME?');
            setupSidebar();
            document.getElementById('loader').classList.add('hidden');
            render('all', false);
        }

        function setupSidebar() {
            const list = document.getElementById('deptList');
            [...new Set(masterData.map(d => d.department))].filter(Boolean).sort().forEach(d => {
                const btn = document.createElement('button');
                btn.className = 'dept-btn'; btn.textContent = d;
                btn.onclick = () => handleFilterChange(d, btn);
                list.appendChild(btn);
            });
        }

        async function handleFilterChange(dept, el) {
            const content = document.getElementById('dashboard-content');
            content.classList.add('slide-out');
            document.querySelectorAll('.dept-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            await new Promise(r => setTimeout(r, 400));
            render(dept, true);
            content.classList.remove('slide-out');
            content.classList.add('slide-in');
            setTimeout(() => content.classList.remove('slide-in'), 500);
        }

        function animateNumber(el, target) {
            let start = 0;
            const startTime = performance.now();
            function update(now) {
                const progress = Math.min((now - startTime) / 600, 1);
                el.textContent = Math.floor(start + progress * (target - start)).toLocaleString();
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        function render(dept, animate) {
            const filtered = dept === 'all' ? masterData : masterData.filter(d => d.department === dept);
            document.getElementById('activeDeptLabel').textContent = dept.toUpperCase();
            
            const censusEl = document.getElementById('totalCensus');
            if (animate) animateNumber(censusEl, filtered.length);
            else censusEl.textContent = filtered.length.toLocaleString();
            
            const types = {};
            filtered.forEach(d => { types[d.patient_type || 'Other'] = (types[d.patient_type || 'Other'] || 0) + 1; });
            const statsContainer = document.getElementById('typeStats');
            statsContainer.innerHTML = '';
            Object.entries(types).forEach(([t, c], i) => {
                const div = document.createElement('div');
                div.innerHTML = `<p class="text-[7px] font-black text-neutral-600 uppercase mb-1 tracking-widest">${t}</p>
                                 <p id="t-cnt-${i}" class="text-xl font-black" style="color:${chartColors[i % chartColors.length]}">0</p>`;
                statsContainer.appendChild(div);
                if (animate) animateNumber(document.getElementById(`t-cnt-${i}`), c);
                else document.getElementById(`t-cnt-${i}`).textContent = c.toLocaleString();
            });

            updateCharts(filtered, animate);
        }

        function updateCharts(data, animate) {
            const getSet = (k) => {
                const o = {}; data.forEach(d => { const v = d[k] || 'N/A'; o[v] = (o[v] || 0) + 1; });
                const s = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 6);
                return { l: s.map(x => x[0]), v: s.map(x => x[1]) };
            };
            draw('locChart', 'bar', getSet('location'), 'Locations', '#6366f1', animate);
            draw('ageChart', 'bar', getSet('age_bracket'), 'Age Ranges', '#10b981', animate);
            draw('genderChart', 'doughnut', getSet('gender'), 'Gender', chartColors, animate);
            draw('civilChart', 'pie', getSet('civil_status'), 'Civil Status', chartColors, animate);
        }

        function draw(id, type, set, title, colors, animate) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels: set.l, datasets: [{ data: set.v, backgroundColor: colors, borderWidth: 0, borderRadius: type === 'bar' ? 4 : 0 }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    animation: { duration: animate ? 800 : 0 },
                    plugins: { 
                        legend: { position: 'right', labels: { color: '#444', font: { size: 7 }, boxWidth: 10, padding: 10 } },
                        title: { display: true, text: title.toUpperCase(), color: '#888', font: { size: 9, weight: '900' }, padding: { bottom: 10 } }
                    },
                    scales: type === 'bar' ? {
                        y: { ticks: { color: '#333', font: { size: 7 } }, grid: { color: 'rgba(255,255,255,0.03)' } },
                        x: { ticks: { color: '#333', font: { size: 7 } }, grid: { display: false } }
                    } : {}
                }
            });
        }
        init();
    </script>
</body>
</html>
