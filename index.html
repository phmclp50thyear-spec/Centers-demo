<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Analytics - High Contrast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020202; color: #e5e5e5; }
        
        /* Glowing Card Effect */
        .glass-card { 
            background: #0a0a0a; 
            border: 1px solid #1f1f1f; 
            border-radius: 16px; 
            position: relative;
            transition: border 0.3s ease;
        }

        .glow-indigo { border-color: rgba(99, 102, 241, 0.5); box-shadow: 0 0 15px rgba(99, 102, 241, 0.1); }
        .glow-emerald { border-color: rgba(16, 185, 129, 0.5); box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
        .glow-amber { border-color: rgba(245, 158, 11, 0.5); box-shadow: 0 0 15px rgba(245, 158, 11, 0.1); }
        .glow-rose { border-color: rgba(244, 63, 94, 0.5); box-shadow: 0 0 15px rgba(244, 63, 94, 0.1); }

        select { background: #000 !important; color: #6366f1 !important; border: 1px solid #333 !important; font-weight: bold; }
        
        .progress-glow {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }
    </style>
</head>
<body class="font-sans antialiased">

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center">
        <div class="w-64 bg-neutral-900 h-1 mb-4 overflow-hidden rounded-full">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-300 progress-glow"></div>
        </div>
        <p id="loadCount" class="text-[10px] font-black tracking-[0.3em] text-indigo-400 uppercase italic">Initializing 2026 Core Data...</p>
    </div>

    <nav class="border-b border-neutral-900 bg-black/90 backdrop-blur-xl px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="h-5 w-5 bg-indigo-600 rounded-lg rotate-45 shadow-[0_0_15px_#4f46e5]"></div>
            <h1 class="text-sm font-black uppercase tracking-[0.3em] text-white ml-2">Center Intelligence</h1>
        </div>
        <div class="flex gap-3">
            <select id="deptSlicer" class="rounded-lg px-4 py-2 text-[10px] uppercase tracking-widest outline-none"></select>
            <button onclick="resetFilters()" class="bg-neutral-900 hover:bg-indigo-900 text-white px-3 py-2 rounded-lg transition-all border border-neutral-800">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass-card p-8 glow-indigo border-t-2">
                <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Global Patient Census</p>
                <h2 id="totalCensus" class="text-6xl font-black mt-2 tracking-tighter">0</h2>
            </div>
            <div class="glass-card p-8 glow-emerald border-t-2">
                <p class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Live Admissions by Type</p>
                <div id="typeStats" class="flex flex-wrap gap-8 mt-4"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card p-6 h-[400px] glow-amber border-b-2">
                <canvas id="locChart"></canvas>
            </div>
            <div class="glass-card p-6 h-[400px] glow-rose border-b-2">
                <canvas id="ageChart"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card p-6 h-[350px] glow-indigo border-l-2">
                <canvas id="genderChart"></canvas>
            </div>
            <div class="glass-card p-6 h-[350px] glow-emerald border-r-2">
                <canvas id="civilChart"></canvas>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://onietgpyfgjahqjmjlud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uaWV0Z3B5ZmdqYWhxam1qbHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc3MzgsImV4cCI6MjA4NjM2MzczOH0.QYdZZpGSTQd4yZPnpIf8ozxC9yWL3nbGMX3do-Hb0SM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let masterData = [], charts = {};

        async function init() {
            lucide.createIcons();
            let rows = [], page = 0, pageSize = 1000;

            while (true) {
                const { data, error } = await sb.from('patients').select('*').range(page * pageSize, (page + 1) * pageSize - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data];
                page++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 20000) * 100, 100)}%`;
                document.getElementById('loadCount').textContent = `Syncing: ${rows.length.toLocaleString()} Records`;
                if (data.length < pageSize) break;
            }

            masterData = rows;
            const deptEl = document.getElementById('deptSlicer');
            deptEl.innerHTML = `<option value="all">Global Analytics</option>`;
            [...new Set(masterData.map(d => d.department))].filter(Boolean).sort().forEach(d => {
                deptEl.innerHTML += `<option value="${d}">${d.toUpperCase()}</option>`;
            });

            document.getElementById('loader').classList.add('hidden');
            deptEl.addEventListener('change', render);
            render();
        }

        function render() {
            const dVal = document.getElementById('deptSlicer').value;
            const filtered = dVal === 'all' ? masterData : masterData.filter(d => d.department === dVal);

            document.getElementById('totalCensus').textContent = filtered.length.toLocaleString();
            
            const types = {};
            filtered.forEach(d => { types[d.patient_type || 'N/A'] = (types[d.patient_type || 'N/A'] || 0) + 1; });
            document.getElementById('typeStats').innerHTML = Object.entries(types).map(([t, c]) => `
                <div>
                    <span class="text-[9px] font-black text-neutral-500 uppercase">${t}</span>
                    <p class="text-2xl font-black text-emerald-400">${c.toLocaleString()}</p>
                </div>
            `).join('');

            const getSet = (k) => {
                const o = {}; filtered.forEach(d => { const v = d[k] || 'N/A'; o[v] = (o[v] || 0) + 1; });
                const s = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 8);
                return { l: s.map(x => x[0]), v: s.map(x => x[1]) };
            };

            const loc = getSet('location'), age = getSet('age_bracket'), gen = getSet('gender'), civ = getSet('civil_status');

            draw('locChart', 'bar', loc.l, [{ label: 'Census', data: loc.v, backgroundColor: '#f59e0b' }], 'Location Demographic');
            draw('ageChart', 'bar', age.l, [{ label: 'Census', data: age.v, backgroundColor: '#f43f5e' }], 'Age Group Distribution');
            draw('genderChart', 'doughnut', gen.l, [{ data: gen.v, backgroundColor: ['#6366f1', '#4f46e5', '#312e81', '#1e1b4b'], borderWidth: 0 }], 'Gender Split');
            draw('civilChart', 'pie', civ.l, [{ data: civ.v, backgroundColor: ['#10b981', '#059669', '#064e3b', '#022c22'], borderWidth: 0 }], 'Civil Status');
        }

        function draw(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'bottom', labels: { color: '#777', font: { size: 9, weight: 'bold' } } },
                        title: { display: true, text: title.toUpperCase(), color: '#e5e5e5', font: { size: 11, weight: '900' }, padding: 20 }
                    },
                    scales: (type === 'bar') ? {
                        y: { grid: { color: '#111' }, ticks: { color: '#555' } },
                        x: { grid: { display: false }, ticks: { color: '#555' } }
                    } : {}
                }
            });
        }

        function resetFilters() { document.getElementById('deptSlicer').value = 'all'; render(); }
        init();
    </script>
</body>
</html>
