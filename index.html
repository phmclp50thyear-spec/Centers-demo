<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Intelligence - Neon Flux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #010101; color: #e5e5e5; display: flex; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        #sidebar { width: 180px; border-right: 1px solid #1a1a1a; background: #050505; display: flex; flex-direction: column; flex-shrink: 0; }
        #deptList { flex-grow: 1; overflow-y: auto; scrollbar-width: none; padding: 12px; }
        #deptList::-webkit-scrollbar { display: none; }

        .dept-btn {
            width: 100%; padding: 10px; margin-bottom: 6px; background: #0a0a0a;
            border: 1px solid #1a1a1a; border-radius: 6px; color: #555;
            font-size: 9px; font-weight: 800; text-transform: uppercase;
            text-align: left; letter-spacing: 1px; transition: all 0.3s ease;
        }
        .dept-btn:hover { color: #fff; border-color: #4f46e5; }
        .dept-btn.active { 
            color: #fff; background: #0c0c1e; border-color: #6366f1; 
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); border-left: 3px solid #6366f1;
        }

        .pulse-header { animation: headerGlow 3s infinite ease-in-out; }
        @keyframes headerGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(99, 102, 241, 0.3); opacity: 0.9; }
            50% { text-shadow: 0 0 20px rgba(99, 102, 241, 0.7); opacity: 1; }
        }

        .pulse-dept { animation: deptGlow 2s infinite ease-in-out; color: #6366f1; display: inline-block; }
        @keyframes deptGlow {
            0%, 100% { text-shadow: 0 0 8px rgba(99, 102, 241, 0.4); transform: scale(1); }
            50% { text-shadow: 0 0 18px rgba(99, 102, 241, 0.8); transform: scale(1.03); }
        }

        /* NEON BORDERS */
        .border-indigo { border: 1px solid #6366f1; box-shadow: 0 0 15px rgba(99, 102, 241, 0.1); }
        .border-emerald { border: 1px solid #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
        .border-rose { border: 1px solid #f43f5e; box-shadow: 0 0 15px rgba(244, 63, 94, 0.1); }
        .border-amber { border: 1px solid #f59e0b; box-shadow: 0 0 15px rgba(245, 158, 11, 0.1); }

        .neon-card { background: #080808; border-radius: 12px; }
        main { flex: 1; overflow-y: auto; padding: 30px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-[300] flex flex-col items-center justify-center">
        <div class="w-64 bg-neutral-900 h-1 mb-4 overflow-hidden rounded-full">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-500"></div>
        </div>
        <p class="text-[9px] font-black tracking-[0.5em] text-indigo-400 uppercase">Calibrating Data Streams...</p>
    </div>

    <aside id="sidebar">
        <div class="p-4 border-b border-neutral-900">
             <h2 class="text-[9px] font-black text-neutral-600 uppercase tracking-widest">Network</h2>
        </div>
        <div id="deptList">
            <button id="globalBtn" onclick="handleFilterChange('all', this)" class="dept-btn active">Global Grid</button>
        </div>
    </aside>

    <main>
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black uppercase text-white pulse-header">
                    Marketing Central <span class="text-indigo-500">Intelligence</span>
                </h1>
                <p class="text-[10px] text-indigo-400 font-bold uppercase tracking-[0.3em] mt-1">Database: Feb 12, 2026</p>
            </div>
            <div class="text-right">
                <p id="activeDeptLabel" class="text-xl pulse-dept font-black uppercase tracking-tighter">GLOBAL OVERVIEW</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 mb-6">
            <div class="neon-card p-8 border-l-4 border-indigo-500 border-indigo">
                <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">Live Census</p>
                <h2 id="totalCensus" class="text-7xl font-black mt-1 tracking-tighter text-white" style="text-shadow: 0 0 10px rgba(255,255,255,0.2)">0</h2>
            </div>
            <div class="neon-card p-8 border-l-4 border-emerald-500 border-emerald">
                <p class="text-[9px] font-black text-emerald-400 uppercase tracking-widest">Category Classification</p>
                <div id="typeStats" class="flex flex-wrap gap-8 mt-4"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 mb-5">
            <div class="neon-card p-5 h-[380px] border-rose"><canvas id="locChart"></canvas></div>
            <div class="neon-card p-5 h-[380px] border-amber"><canvas id="ageChart"></canvas></div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 pb-8">
            <div class="neon-card p-5 h-[340px] border-emerald"><canvas id="genderChart"></canvas></div>
            <div class="neon-card p-5 h-[340px] border-indigo"><canvas id="civilChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://onietgpyfgjahqjmjlud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uaWV0Z3B5ZmdqYWhxam1qbHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc3MzgsImV4cCI6MjA4NjM2MzczOH0.QYdZZpGSTQd4yZPnpIf8ozxC9yWL3nbGMX3do-Hb0SM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const neonPalette = ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6', '#06b6d4', '#ec4899', '#84cc16', '#3b82f6', '#f97316'];

        let masterData = [], charts = {};

        async function init() {
            let rows = [], page = 0;
            while (true) {
                const { data, error } = await sb.from('patients').select('*').range(page * 1000, (page + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; page++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 18841) * 100, 100)}%`;
                if (data.length < 1000) break;
            }
            masterData = rows.filter(r => r.location !== '#NAME?' && r.department !== '#NAME?');
            setupSidebar();
            document.getElementById('loader').style.display = 'none';
            render('all');
        }

        function setupSidebar() {
            const list = document.getElementById('deptList');
            const depts = [...new Set(masterData.map(d => d.department))].filter(Boolean).sort();
            depts.forEach(d => {
                const btn = document.createElement('button');
                btn.className = 'dept-btn';
                btn.textContent = d;
                btn.onclick = () => handleFilterChange(d, btn);
                list.appendChild(btn);
            });
        }

        // FIXED: Now correctly handles Global Grid reset
        function handleFilterChange(dept, el) {
            document.querySelectorAll('.dept-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            render(dept);
        }

        function animateNumber(el, target) {
            let start = 0;
            const duration = 2000;
            const startTime = performance.now();
            function update(now) {
                const progress = Math.min((now - startTime) / duration, 1);
                el.textContent = Math.floor(start + progress * (target - start)).toLocaleString();
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        function render(dept) {
            const filtered = dept === 'all' ? masterData : masterData.filter(d => d.department === dept);
            document.getElementById('activeDeptLabel').textContent = dept === 'all' ? 'GLOBAL OVERVIEW' : dept.toUpperCase();
            animateNumber(document.getElementById('totalCensus'), filtered.length);
            
            const types = {};
            filtered.forEach(d => { types[d.patient_type || 'Other'] = (types[d.patient_type || 'Other'] || 0) + 1; });
            const statsContainer = document.getElementById('typeStats');
            statsContainer.innerHTML = '';
            Object.entries(types).forEach(([t, c], i) => {
                const div = document.createElement('div');
                div.innerHTML = `<span class="text-[8px] font-black text-neutral-500 uppercase">${t}</span>
                                 <p id="t-cnt-${i}" class="text-xl font-black" style="color:${neonPalette[i % neonPalette.length]}">0</p>`;
                statsContainer.appendChild(div);
                animateNumber(document.getElementById(`t-cnt-${i}`), c);
            });
            updateCharts(filtered);
        }

        function updateCharts(data) {
            const getSet = (k) => {
                const o = {}; data.forEach(d => { const v = d[k] || 'N/A'; o[v] = (o[v] || 0) + 1; });
                const s = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 8);
                return { l: s.map(x => x[0]), v: s.map(x => x[1]) };
            };
            draw('locChart', 'bar', getSet('location'), 'Hotspot Locations');
            draw('ageChart', 'bar', getSet('age_bracket'), 'Age Ranges');
            draw('genderChart', 'doughnut', getSet('gender'), 'Gender Split');
            draw('civilChart', 'pie', getSet('civil_status'), 'Civil Status');
        }

        function draw(id, type, set, title) {
            if (charts[id]) charts[id].destroy();
            const isBar = type === 'bar';

            charts[id] = new Chart(document.getElementById(id), {
                type, 
                data: { 
                    labels: set.l, 
                    datasets: [{ 
                        data: set.v, 
                        backgroundColor: neonPalette, 
                        borderRadius: isBar ? 6 : 0, 
                        borderWidth: 0 
                    }] 
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    animation: { 
                        duration: 3000, // Very slow for "filling" effect
                        easing: 'easeOutQuart',
                        // STAGGERED FILLING EFFECT: grows from zero sequentially
                        delay: (context) => context.dataIndex * 150 
                    },
                    plugins: { 
                        legend: { display: !isBar, position: 'bottom', labels: { color: '#666', font: { size: 8 } } },
                        title: { display: true, text: title.toUpperCase(), color: '#fff', font: { size: 10, weight: '900' }, padding: 15 }
                    },
                    scales: isBar ? {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#fff', font: { weight: 'bold', size: 9 } } },
                        x: { grid: { display: false }, ticks: { color: '#fff', font: { weight: 'bold', size: 9 } } }
                    } : {}
                }
            });
        }
        init();
    </script>
</body>
</html>
