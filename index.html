<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Central Intelligence - Neon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020202; color: #e5e5e5; display: flex; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* FIXED SIDEBAR */
        #sidebar {
            width: 200px; border-right: 1px solid #1a1a1a; background: #050505;
            display: flex; flex-direction: column; flex-shrink: 0;
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        }
        
        #deptList { flex-grow: 1; overflow-y: auto; scrollbar-width: none; padding: 15px; }
        #deptList::-webkit-scrollbar { display: none; }

        .dept-btn {
            width: 100%; padding: 12px 10px; margin-bottom: 8px; background: #0a0a0a;
            border: 1px solid #1a1a1a; border-radius: 8px; color: #666;
            font-size: 10px; font-weight: 800; text-transform: uppercase;
            text-align: left; letter-spacing: 1px; transition: all 0.3s ease;
        }
        .dept-btn:hover { color: #fff; border-color: #4f46e5; }
        .dept-btn.active { 
            color: #fff; background: #0a0a1a; border-color: #6366f1; 
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
            border-left: 4px solid #6366f1;
        }

        /* GLOWING HEADERS */
        .glow-header {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(99, 102, 241, 0.3);
        }
        .glow-sub {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.6);
        }

        /* DEPARTMENT PULSE GLOW (TOP RIGHT) */
        .pulse-dept {
            animation: pulseGlow 2s infinite ease-in-out;
            color: #6366f1;
            font-weight: 900;
        }

        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(99, 102, 241, 0.5); opacity: 0.8; }
            50% { text-shadow: 0 0 25px rgba(99, 102, 241, 1), 0 0 40px rgba(99, 102, 241, 0.5); opacity: 1; }
        }

        /* MULTI-COLOR NEON BORDERS */
        .border-indigo { border: 1px solid #6366f1; box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
        .border-emerald { border: 1px solid #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .border-rose { border: 1px solid #f43f5e; box-shadow: 0 0 15px rgba(244, 63, 94, 0.2); }
        .border-amber { border: 1px solid #f59e0b; box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }

        .neon-card { background: #080808; border-radius: 16px; transition: all 0.3s ease; }
        .neon-card:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(255, 255, 255, 0.1); }
        
        main { flex: 1; overflow-y: auto; background: #010101; padding: 40px; }
        .neon-white-text { color: #fff; text-shadow: 0 0 8px rgba(255,255,255,0.4); }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black z-[300] flex flex-col items-center justify-center">
        <div class="w-64 bg-neutral-900 h-1 mb-4 overflow-hidden rounded-full">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-500"></div>
        </div>
        <p class="text-[9px] font-black tracking-[0.5em] text-indigo-400 uppercase">Synchronizing Neural Grids...</p>
    </div>

    <aside id="sidebar">
        <div class="p-6 border-b border-neutral-900">
             <h2 class="text-[10px] font-black text-neutral-500 uppercase tracking-widest">Command Center</h2>
        </div>
        <div id="deptList">
            <button onclick="handleFilterChange('all', this)" class="dept-btn active">Global Overview</button>
        </div>
    </aside>

    <main>
        <header class="flex justify-between items-start mb-10">
            <div>
                <h1 class="text-4xl font-black uppercase tracking-tighter text-white glow-header">
                    Marketing Central <span class="text-indigo-500">Intelligence</span>
                </h1>
                <p class="text-[11px] text-indigo-400 font-bold uppercase tracking-[0.4em] mt-2 glow-sub">
                    Database as of Feb 12
                </p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-neutral-500 font-black uppercase tracking-widest mb-1">System Sector</p>
                <p id="activeDeptLabel" class="text-3xl pulse-dept tracking-tighter">GLOBAL OVERVIEW</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="neon-card p-10 border-l-8 border-indigo-500 border-indigo">
                <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Total Patient Census</p>
                <h2 id="totalCensus" class="text-8xl font-black mt-2 tracking-tighter neon-white-text">0</h2>
            </div>
            <div class="neon-card p-10 border-l-8 border-emerald-500 border-emerald">
                <p class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Classification Flux</p>
                <div id="typeStats" class="flex flex-wrap gap-10 mt-6"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="neon-card p-6 h-[400px] border-rose"><canvas id="locChart"></canvas></div>
            <div class="neon-card p-6 h-[400px] border-amber"><canvas id="ageChart"></canvas></div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 pb-8">
            <div class="neon-card p-6 h-[350px] border-emerald"><canvas id="genderChart"></canvas></div>
            <div class="neon-card p-6 h-[350px] border-indigo"><canvas id="civilChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://onietgpyfgjahqjmjlud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uaWV0Z3B5ZmdqYWhxam1qbHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc3MzgsImV4cCI6MjA4NjM2MzczOH0.QYdZZpGSTQd4yZPnpIf8ozxC9yWL3nbGMX3do-Hb0SM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const chartColors = ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6', '#06b6d4', '#ec4899', '#84cc16', '#3b82f6', '#f97316'];

        let masterData = [], charts = {};

        async function init() {
            lucide.createIcons();
            let rows = [], page = 0;
            while (true) {
                const { data, error } = await sb.from('patients').select('*').range(page * 1000, (page + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; page++;
                document.getElementById('progressBar').style.width = `${Math.min((rows.length / 18841) * 100, 100)}%`;
                if (data.length < 1000) break;
            }
            masterData = rows.filter(r => r.location !== '#NAME?' && r.department !== '#NAME?');
            setupSidebar();
            document.getElementById('loader').style.display = 'none';
            render('all');
        }

        function setupSidebar() {
            const list = document.getElementById('deptList');
            const depts = [...new Set(masterData.map(d => d.department))].filter(Boolean).sort();
            depts.forEach(d => {
                const btn = document.createElement('button');
                btn.className = 'dept-btn';
                btn.textContent = d;
                btn.onclick = () => handleFilterChange(d, btn);
                list.appendChild(btn);
            });
        }

        function handleFilterChange(dept, el) {
            document.querySelectorAll('.dept-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            render(dept);
        }

        function animateNumber(el, target) {
            let start = 0;
            const duration = 1200;
            const startTime = performance.now();
            function update(now) {
                const progress = Math.min((now - startTime) / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3); // easeOutCubic
                el.textContent = Math.floor(start + eased * (target - start)).toLocaleString();
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        function render(dept) {
            const filtered = dept === 'all' ? masterData : masterData.filter(d => d.department === dept);
            document.getElementById('activeDeptLabel').textContent = dept === 'all' ? 'GLOBAL OVERVIEW' : dept.toUpperCase();

            animateNumber(document.getElementById('totalCensus'), filtered.length);
            
            const types = {};
            filtered.forEach(d => { types[d.patient_type || 'Other'] = (types[d.patient_type || 'Other'] || 0) + 1; });
            
            const statsContainer = document.getElementById('typeStats');
            statsContainer.innerHTML = '';
            Object.entries(types).forEach(([t, c], i) => {
                const div = document.createElement('div');
                div.innerHTML = `<span class="text-[9px] font-black text-neutral-500 uppercase">${t}</span>
                                 <p id="type-count-${i}" class="text-2xl font-black" style="color:${chartColors[i % chartColors.length]}">0</p>`;
                statsContainer.appendChild(div);
                animateNumber(document.getElementById(`type-count-${i}`), c);
            });

            updateCharts(filtered);
        }

        function updateCharts(data) {
            const getSet = (k) => {
                const o = {}; data.forEach(d => { const v = d[k] || 'N/A'; o[v] = (o[v] || 0) + 1; });
                const s = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 8);
                return { l: s.map(x => x[0]), v: s.map(x => x[1]) };
            };
            
            const l = getSet('location'), a = getSet('age_bracket'), g = getSet('gender'), c = getSet('civil_status');
            
            draw('locChart', 'bar', l.l, l.v, 'Hotspot Locations', '#f43f5e');
            draw('ageChart', 'bar', a.l, a.v, 'Age Distribution', '#f59e0b');
            draw('genderChart', 'doughnut', g.l, g.v, 'Gender Split', chartColors);
            draw('civilChart', 'pie', c.l, c.v, 'Civil Status', chartColors);
        }

        function draw(id, type, labels, data, title, colors) {
            if (charts[id]) charts[id].destroy();
            const isBar = type === 'bar';

            charts[id] = new Chart(document.getElementById(id), {
                type, 
                data: { labels, datasets: [{ data, backgroundColor: colors, borderRadius: isBar ? 12 : 0 }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    animation: { duration: 1500, easing: 'easeOutQuart' },
                    plugins: { 
                        legend: { display: !isBar, position: 'bottom', labels: { color: '#888', font: { size: 9, weight: 'bold' } } },
                        title: { display: true, text: title.toUpperCase(), color: '#fff', font: { size: 11, weight: '900' }, padding: 25 }
                    },
                    scales: isBar ? {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#ffffff', font: { weight: 'bold' } } },
                        x: { grid: { display: false }, ticks: { color: '#ffffff', font: { size: 10, weight: 'bold' } } }
                    } : {}
                }
            });
        }
        init();
    </script>
</body>
</html>
