<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Intelligence - Secure Load</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @property --bg-angle { inherits: false; initial-value: 0deg; syntax: "<angle>"; }
        @keyframes spin { to { --bg-angle: 360deg; } }

        body { background-color: #010101; color: #e5e5e5; display: flex; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* SIDEBAR STYLING */
        #sidebar { width: 170px; border-right: 1px solid #1a1a1a; background: #050505; display: flex; flex-direction: column; flex-shrink: 0; z-index: 50;}
        #deptList { flex-grow: 1; overflow-y: auto; scrollbar-width: none; padding: 12px; }
        .dept-btn {
            width: 100%; padding: 10px; margin-bottom: 6px; background: #0a0a0a;
            border: 1px solid #1a1a1a; border-radius: 6px; color: #555;
            font-size: 9px; font-weight: 800; text-transform: uppercase;
            text-align: left; letter-spacing: 1px; transition: all 0.3s ease;
        }
        .dept-btn.active { color: #fff; border-color: #6366f1; background: #0c0c1e; border-left: 3px solid #6366f1; }

        /* NEON CARDS */
        .neon-card { border: 2px solid transparent; border-radius: 12px; animation: spin 4s infinite linear; position: relative; }
        .card-indigo { background: linear-gradient(#080808, #080808) padding-box, conic-gradient(from var(--bg-angle), #6366f1, #1e1b4b, #6366f1) border-box; }
        .card-emerald { background: linear-gradient(#080808, #080808) padding-box, conic-gradient(from var(--bg-angle), #10b981, #064e3b, #10b981) border-box; }
        .card-rose { background: linear-gradient(#080808, #080808) padding-box, conic-gradient(from var(--bg-angle), #f43f5e, #4c0519, #f43f5e) border-box; }
        .card-amber { background: linear-gradient(#080808, #080808) padding-box, conic-gradient(from var(--bg-angle), #f59e0b, #451a03, #f59e0b) border-box; }

        main { flex: 1; overflow-y: auto; padding: 25px; }

        /* LOADER OVERLAY */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .progress-bar-bg { width: 240px; height: 2px; background: #111; border-radius: 4px; overflow: hidden; margin-top: 20px; }
        #progressBar { height: 100%; width: 0%; background: #6366f1; transition: width 0.3s ease; box-shadow: 0 0 15px #6366f1; }

        /* HIGHCHARTS OVERRIDE */
        .highcharts-background { fill: transparent !important; }
    </style>
</head>
<body>

    <div id="loader">
        <h1 class="text-[10px] font-black uppercase tracking-[0.5em] text-indigo-500 animate-pulse">Synchronizing Data Core</h1>
        <div class="progress-bar-bg">
            <div id="progressBar"></div>
        </div>
        <p id="loadStatus" class="text-[8px] font-bold text-neutral-600 uppercase mt-4 tracking-widest">Establishing Handshake...</p>
    </div>

    <aside id="sidebar">
        <div class="p-4 border-b border-neutral-900">
             <h2 class="text-[9px] font-black text-neutral-600 uppercase tracking-widest">Database</h2>
        </div>
        <div id="deptList">
            <button onclick="handleFilterChange('all', this)" class="dept-btn active">Global Grid</button>
        </div>
    </aside>

    <main>
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-black uppercase text-white tracking-tighter">Command <span class="text-indigo-500">Center</span></h1>
            </div>
            <div class="text-right">
                <p id="activeDeptLabel" class="text-[10px] font-bold uppercase text-indigo-400 tracking-[0.2em]">GLOBAL OVERVIEW</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="neon-card card-indigo p-8">
                <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">Live Census</p>
                <h2 id="totalCensus" class="text-7xl font-black text-white tracking-tighter">0</h2>
            </div>
            
            <div class="neon-card card-emerald p-8">
                <p class="text-[10px] font-black text-emerald-400 uppercase tracking-widest mb-4">Classification Matrix</p>
                <div id="typeStats" class="flex flex-wrap gap-x-10 gap-y-6">
                    </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 pb-12">
            <div class="neon-card card-rose p-4 h-[350px]"><canvas id="locChart"></canvas></div>
            <div class="neon-card card-amber p-4 h-[350px]"><canvas id="ageChart"></canvas></div>
            <div class="neon-card card-emerald p-2 h-[350px]" id="genderContainer"></div>
            <div class="neon-card card-indigo p-2 h-[350px]" id="civilContainer"></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://onietgpyfgjahqjmjlud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uaWV0Z3B5ZmdqYWhxam1qbHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc3MzgsImV4cCI6MjA4NjM2MzczOH0.QYdZZpGSTQd4yZPnpIf8ozxC9yWL3nbGMX3do-Hb0SM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const neonPalette = ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6', '#06b6d4'];

        let masterData = [], chartJS_Instances = {};

        async function init() {
            const progressBar = document.getElementById('progressBar');
            const loadStatus = document.getElementById('loadStatus');
            let rows = [], page = 0;
            const limit = 1000;

            try {
                while (true) {
                    const { data, error } = await sb.from('patients').select('*').range(page * limit, (page + 1) * limit - 1);
                    if (error) throw error;
                    if (!data || data.length === 0) break;
                    
                    rows = [...rows, ...data];
                    page++;
                    
                    // Update Loader visual
                    const progress = Math.min((rows.length / 18841) * 100, 100);
                    progressBar.style.width = `${progress}%`;
                    loadStatus.textContent = `Ingesting Packet: ${rows.length} / 18841`;

                    if (data.length < limit) break;
                }

                masterData = rows.filter(r => r.location !== '#NAME?' && r.department !== '#NAME?');
                setupSidebar();
                
                // Hide loader and render dashboard
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    render('all');
                }, 500);

            } catch (err) {
                loadStatus.textContent = "CRITICAL ERROR: CONNECTION TIMEOUT";
                loadStatus.style.color = "#f43f5e";
                console.error(err);
            }
        }

        function setupSidebar() {
            const list = document.getElementById('deptList');
            const depts = [...new Set(masterData.map(d => d.department))].filter(Boolean).sort();
            depts.forEach(d => {
                const btn = document.createElement('button');
                btn.className = 'dept-btn';
                btn.textContent = d;
                btn.onclick = () => handleFilterChange(d, btn);
                list.appendChild(btn);
            });
        }

        function handleFilterChange(dept, el) {
            document.querySelectorAll('.dept-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            render(dept);
        }

        function render(dept) {
            const filtered = dept === 'all' ? masterData : masterData.filter(d => d.department === dept);
            document.getElementById('activeDeptLabel').textContent = dept.toUpperCase();
            document.getElementById('totalCensus').textContent = filtered.length.toLocaleString();
            
            const types = {};
            filtered.forEach(d => { types[d.patient_type || 'Other'] = (types[d.patient_type || 'Other'] || 0) + 1; });
            const statsContainer = document.getElementById('typeStats');
            statsContainer.innerHTML = '';
            
            Object.entries(types).forEach(([t, c], i) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <p class="text-[8px] font-black text-neutral-500 uppercase tracking-widest">${t}</p>
                    <p class="text-3xl font-black text-white">${c.toLocaleString()}</p>
                `;
                statsContainer.appendChild(div);
            });
            updateCharts(filtered);
        }

        function updateCharts(data) {
            const getSet = (k) => {
                const o = {}; data.forEach(d => { const v = d[k] || 'N/A'; o[v] = (o[v] || 0) + 1; });
                return Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 6).map(x => ({ name: x[0], y: x[1] }));
            };

            drawBar('locChart', getSet('location'), 'Hotspot Locations');
            drawBar('ageChart', getSet('age_bracket'), 'Age Ranges');
            drawHighRadial('genderContainer', getSet('gender'), 'Gender Split', '70%');
            drawHighRadial('civilContainer', getSet('civil_status'), 'Civil Status', '0%');
        }

        function drawBar(id, data, title) {
            if (chartJS_Instances[id]) chartJS_Instances[id].destroy();
            chartJS_Instances[id] = new Chart(document.getElementById(id), {
                type: 'bar',
                data: {
                    labels: data.map(d => d.name),
                    datasets: [{ data: data.map(d => d.y), backgroundColor: neonPalette, borderRadius: 4 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    animations: { y: { from: 400, duration: 1000, easing: 'easeOutQuart' } },
                    plugins: { 
                        legend: { display: false },
                        title: { display: true, text: title.toUpperCase(), color: '#fff', font: { weight: '900', size: 10 } }
                    },
                    scales: {
                        y: { ticks: { color: '#444' }, grid: { color: '#111' } },
                        x: { ticks: { color: '#eee', font: { size: 9, weight: 'bold' } }, grid: { display: false } }
                    }
                }
            });
        }

        function drawHighRadial(container, data, title, innerSize) {
            Highcharts.chart(container, {
                chart: { type: 'pie', backgroundColor: 'transparent' },
                title: { text: title.toUpperCase(), style: { color: '#FFFFFF', fontSize: '10px', fontWeight: '900' } },
                credits: { enabled: false },
                plotOptions: {
                    pie: {
                        innerSize: innerSize,
                        borderRadius: 5,
                        dataLabels: {
                            enabled: true,
                            format: '{point.name}',
                            style: { color: '#888', textOutline: 'none', fontSize: '9px' }
                        }
                    }
                },
                series: [{ name: 'Total', colorByPoint: true, data: data, colors: neonPalette }]
            });
        }

        init();
    </script>
</body>
</html>
