<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Sidebar Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #020202; color: #e5e5e5; overflow: hidden; }
        
        #sidebar {
            width: 75px;
            border-right: 1px solid #1a1a1a;
            background: #050505;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }

        #deptList {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: none;
        }
        #deptList::-webkit-scrollbar { display: none; }

        .dept-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 65px;
            color: #444;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        /* Hover & Active Glowing Effects */
        .dept-btn:hover { 
            color: #fff; 
            background: #0f0f0f;
            box-shadow: inset 0 0 15px rgba(99, 102, 241, 0.1);
        }
        
        .dept-btn.active { 
            color: #6366f1; 
            background: #0a0a1a; 
            box-shadow: inset 0 0 20px rgba(99, 102, 241, 0.2);
            border-right: 4px solid #6366f1;
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.5));
        }

        /* Fixed Pop-up Label Fix */
        .dept-label {
            position: absolute;
            left: 80px;
            background: rgba(99, 102, 241, 0.98);
            backdrop-filter: blur(12px);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-15px);
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 200;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 15px rgba(99, 102, 241, 0.4);
        }

        .dept-btn:hover .dept-label {
            opacity: 1;
            visibility: visible;
            transform: translateX(5px);
        }

        .neon-card { background: #080808; border-radius: 20px; border: 1px solid #1a1a1a; transition: all 0.3s; }
        .glow-indigo { border-color: #4f46e5; box-shadow: 0 0 25px rgba(79, 70, 229, 0.15); }
    </style>
</head>
<body class="flex">

    <div id="loader" class="fixed inset-0 bg-black z-[300] flex flex-col items-center justify-center">
        <div class="w-64 bg-neutral-900 h-1 mb-4 overflow-hidden rounded-full">
            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-500 shadow-[0_0_15px_#6366f1]"></div>
        </div>
        <p class="text-[9px] font-black tracking-[0.5em] text-indigo-400 uppercase italic">Initializing Medical Systems...</p>
    </div>

    <aside id="sidebar">
        <div class="h-[75px] flex items-center justify-center border-b border-neutral-900">
            <div class="h-10 w-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-[0_0_20px_rgba(79,70,229,0.5)]">
                <i data-lucide="cross" class="text-white w-6 h-6"></i>
            </div>
        </div>
        
        <div id="deptList">
            <button onclick="filterDept('all', this)" class="dept-btn active">
                <i data-lucide="layout-dashboard"></i>
                <span class="dept-label">Full Dashboard</span>
            </button>
        </div>

        <div class="mt-auto border-t border-neutral-900 p-6 flex flex-col items-center gap-6">
            <button onclick="location.reload()" class="text-neutral-600 hover:text-indigo-400 transition-all">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>
    </aside>

    <main class="flex-1 ml-[75px] overflow-y-auto h-screen p-10 bg-[#010101]">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black uppercase tracking-tighter text-white">Center <span class="text-indigo-500">Analytics</span></h1>
                <div class="flex items-center gap-2 mt-2">
                    <span class="h-1.5 w-1.5 bg-emerald-500 rounded-full animate-ping"></span>
                    <p id="syncInfo" class="text-[9px] text-neutral-500 font-bold uppercase tracking-widest">Real-time Data Active</p>
                </div>
            </div>
            <div class="bg-neutral-900/50 px-6 py-3 rounded-2xl border border-neutral-800">
                <p class="text-[9px] text-neutral-500 font-black uppercase tracking-widest">Focus Department</p>
                <p id="activeDeptLabel" class="text-white font-black uppercase text-lg">ALL DEPARTMENTS</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
            <div class="neon-card p-10 glow-indigo border-l-8">
                <p class="text-[11px] font-black text-indigo-400 uppercase tracking-widest">Total Patient Census</p>
                <h2 id="totalCensus" class="text-8xl font-black mt-2 tracking-tighter text-white">0</h2>
            </div>
            <div class="neon-card p-10 border-l-8 border-neutral-800">
                <p class="text-[11px] font-black text-neutral-500 uppercase tracking-widest">Type Classification</p>
                <div id="typeStats" class="flex flex-wrap gap-10 mt-6"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="neon-card p-8 h-[450px]"><canvas id="locChart"></canvas></div>
            <div class="neon-card p-8 h-[450px]"><canvas id="ageChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="neon-card p-8 h-[380px]"><canvas id="genderChart"></canvas></div>
            <div class="neon-card p-8 h-[380px]"><canvas id="civilChart"></canvas></div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://onietgpyfgjahqjmjlud.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uaWV0Z3B5ZmdqYWhxam1qbHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc3MzgsImV4cCI6MjA4NjM2MzczOH0.QYdZZpGSTQd4yZPnpIf8ozxC9yWL3nbGMX3do-Hb0SM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const chartColors = ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6', '#06b6d4', '#ec4899', '#84cc16', '#3b82f6', '#f97316'];
        
        // Icon mapping for different departments
        const iconMap = {
            'cardiology': 'heart', 'emergency': 'zap', 'pediatrics': 'baby',
            'orthopedics': 'bone', 'radiology': 'scan', 'neurology': 'brain',
            'surgery': 'scissors', 'maternity': 'armchair', 'dental': 'smile',
            'laboratory': 'beaker', 'pharmacy': 'pill', 'default': 'box'
        };

        let masterData = [], charts = {};

        async function init() {
            lucide.createIcons();
            let rows = [], page = 0;
            while (true) {
                const { data, error } = await sb.from('patients').select('*').range(page * 1000, (page + 1) * 1000 - 1);
                if (error || !data || data.length === 0) break;
                rows = [...rows, ...data]; page++;
                document.getElementById('progressBar').style.width = `${(rows.length / 19000) * 100}%`;
                if (data.length < 1000) break;
            }

            masterData = rows.filter(r => r.location !== '#NAME?' && r.department !== '#NAME?' && r.patient_type !== '#NAME?');
            setupSidebar();
            document.getElementById('loader').classList.add('hidden');
            render('all');
        }

        function setupSidebar() {
            const list = document.getElementById('deptList');
            const depts = [...new Set(masterData.map(d => d.department))].filter(Boolean).sort();
            
            depts.forEach(d => {
                const btn = document.createElement('button');
                btn.className = 'dept-btn group';
                btn.onclick = () => filterDept(d, btn);
                
                // Choose icon based on department name match
                const iconName = iconMap[d.toLowerCase()] || iconMap['default'];
                btn.innerHTML = `<i data-lucide="${iconName}"></i><span class="dept-label">${d}</span>`;
                list.appendChild(btn);
            });
            lucide.createIcons();
        }

        function filterDept(dept, el) {
            document.querySelectorAll('.dept-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('activeDeptLabel').textContent = dept === 'all' ? 'ALL DEPARTMENTS' : dept.toUpperCase();
            render(dept);
        }

        function render(dept) {
            const filtered = dept === 'all' ? masterData : masterData.filter(d => d.department === dept);
            document.getElementById('totalCensus').textContent = filtered.length.toLocaleString();
            
            const types = {};
            filtered.forEach(d => { types[d.patient_type || 'Other'] = (types[d.patient_type || 'Other'] || 0) + 1; });
            document.getElementById('typeStats').innerHTML = Object.entries(types).map(([t, c], i) => `
                <div><span class="text-[10px] font-black text-neutral-500 uppercase tracking-widest">${t}</span>
                <p class="text-3xl font-black" style="color:${chartColors[i % chartColors.length]}">${c.toLocaleString()}</p></div>
            `).join('');

            const getSet = (k) => {
                const o = {}; filtered.forEach(d => { const v = d[k] || 'N/A'; o[v] = (o[v] || 0) + 1; });
                const s = Object.entries(o).sort((a,b) => b[1]-a[1]).slice(0, 8);
                return { l: s.map(x => x[0]), v: s.map(x => x[1]) };
            };

            const l = getSet('location'), a = getSet('age_bracket'), g = getSet('gender'), civ = getSet('civil_status');
            draw('locChart', 'bar', l.l, [{ label: 'Census', data: l.v, backgroundColor: chartColors, borderRadius: 10 }], 'Center Distribution');
            draw('ageChart', 'bar', a.l, [{ label: 'Census', data: a.v, backgroundColor: [...chartColors].reverse(), borderRadius: 10 }], 'Age Bracket Analytics');
            draw('genderChart', 'doughnut', g.l, [{ data: g.v, backgroundColor: chartColors, borderWidth: 0, hoverOffset: 20 }], 'Gender Split');
            draw('civilChart', 'pie', civ.l, [{ data: civ.v, backgroundColor: chartColors, borderWidth: 0, hoverOffset: 20 }], 'Civil Status Analysis');
        }

        function draw(id, type, labels, datasets, title) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type, data: { labels, datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'right', labels: { color: '#888', font: { size: 10, weight: 'bold' }, usePointStyle: true, padding: 20 } },
                        title: { display: true, text: title.toUpperCase(), color: '#fff', font: { size: 12, weight: '900' }, padding: 25, align: 'start' }
                    },
                    scales: (type === 'bar') ? {
                        y: { grid: { color: '#111' }, ticks: { color: '#444' } },
                        x: { grid: { display: false }, ticks: { color: '#444', font: { size: 10 } } }
                    } : {}
                }
            });
        }
        init();
    </script>
</body>
</html>
